
server:
  port: 8085   # API Gateway port

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # ✅ Global CORS: manage CORS only at the gateway
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5000"   # Your frontend origin (dev)
              # Add other dev origins only if you actually use them:
              # - "http://localhost:3000"
              # - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Requested-With
              - Accept
            exposedHeaders:
              - Authorization
              - Content-Type
              - X-Request-Id
            allowCredentials: true

      # ✅ Dedupe headers to prevent "multiple values" errors
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_LAST
        - DedupeResponseHeader=Access-Control-Allow-Credentials, RETAIN_LAST

      # ✅ Routes to downstream services (no StripPrefix since services expose /api/**)
      routes:
        - id: organization-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/organizations/**
        - id: role-service
          uri: http://localhost:8080
          predicates:
            - Path=/api/roles/**
        - id: group-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/groups/**
        - id: user-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/users/**

        # ✅ User Service WebSocket (SockJS/STOMP)
        - id: user-service-websocket
          uri: http://localhost:8084
          predicates:
            - Path=/ws/**

